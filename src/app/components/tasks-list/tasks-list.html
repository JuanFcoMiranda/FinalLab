@if (tasks.length === 0) {
    <p>No tasks available.</p>
} @else {
    <div class="tasks-header">
        <button matFab extended class="add-task-btn" (click)="onAddTask()">
            <mat-icon>add</mat-icon>
            <mat-label>AÃ±adir Tarea</mat-label>
        </button>
        <div class="tasks-list">
            @for (task of tasks; track task.id) {
                <div class="task-item" [appPriorityColor]="task.priority">
                    <h3>{{ task.title }}</h3>
                    <p>{{ task.description }}</p>
                    <p>{{ task.expirationDate | date:'dd/MM/yyyy' }}</p>
                    <p>
                        <button matFab extended (click)="onModifyTask(task)">
                            <mat-icon>edit</mat-icon>
                            Modificar
                        </button>
                    </p>
                </div>
            }
        </div>
    </div>
}
